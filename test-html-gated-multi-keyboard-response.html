<!doctype html>
<html>
  <head>
    <script src="./jspsych.js"></script>
    <script src="./misc/plugin-html-gated-multi-keyboard-response.js"></script>
    <link rel="stylesheet" href="./jspsych.css" />
    <title>JSPsych Test</title>
  </head>
  <body>
    <script>
      var jsPsych = initJsPsych({
        override_safe_mode: true,
        on_finish: function () {
          // add completed field to every trial in the data
          jsPsych.data.addProperties({
            completed: true,
          });
          // when data is displayed, you should see a subject and completed field for each trial
          jsPsych.data.displayData();
        },
      });

      let testGatedMultiKeyboardResponse = {
        type: jsPsychHtmlGatedMultiKeyboardResponse,
        stimulus: "Hello world!",
        choices: ["abc", "def"],
      };

      // add the subject number to every trial in the data
      jsPsych.data.addProperties({
        subject: 1,
      });

      jsPsych.run([testGatedMultiKeyboardResponse]);
    </script>
  </body>
</html>
